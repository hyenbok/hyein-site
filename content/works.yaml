  description: "서울도심에 위치하는 32.0m×22.0m 규모의 부지이다.\n북쪽(도면의 상단)은 20층 고층빌딩과 접하여 있고, 나머지는 3m 보도와 6m 차도로 둘러싸여 있다. 대상지는 도심 한가운데 위치하므로 보행인의 통행이 많고 번잡하며 소음이 심하다."
