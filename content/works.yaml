  date: '2020.03.30 - 2020.04.05'
  description: "영남 남부지방에 위치한 민가정원이다.\n\n1. 조성하고자 하는 정원부지는 1점 쇄선과 담장으로 둘러싸인 9.0m×22.0m이다.\n2. 부지는 전체적으로 평지이어서 지형의 변화가 없으나, 마루에서 바라보는 담장 밖은 구릉지와 연결되어 대나무 숲으로 이어지므로 차경(借景)의 효과가 양호하다."
