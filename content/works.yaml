- path: '/work/project9'
  name: '힐스토리 설계'
  date: '2020.06.08 - 2020.06.21'
  description: "2020년 제12회 대한민국 도시숲 설계공모대전\n코로나 19, 경기 침체 등으로 인해 몸과 마음이 지친 도시민들에게 쉼과 치유, 활력을 제공하는 도시숲의 기능을 부각할 수 있도록 창의적인 아이디어를 발굴"
- path: '/work/project10'
  name: '제 8회 천안시 도시디자인 공모전 출품'
  date: '2020.09.03 - 2020.10.12'
  description: "남산을 중심으로 동서남북의 마을이 오룡이 되어 여의주를 쟁취하기 위해 싸운다는 천안시의  설화 오룡쟁주를 바탕으로 오룡(五龍)이 겨루는 것을 어린이들의 눈높이에 맞추어 구슬 찾기로 표현.\n주제에 걸맞게 구슬 형태로 바닥포장을 달리하고, 관련된 요소들을 도입 함으로써 어느 구슬이 용이 찾고 있는 것인지 어린이들의 호기심을 유발하고 창의성을 키울 수 있는 어린이 공원으로 설계"
- path: '/work/project11'
  name: '제 1회 그린 스마트 시티 공모전'
  date: '2021.01.02 - 2021.01.29'
  description: '평택시 세교동에 위치해 있는 대상지는 공업지역, 주거지역, 상업지역의 중심의 대규모 부지이다. 현재 장기 미집행 도시공원으로써 방치돼 있는 상태이며 2023년에 일몰 될 위기에 놓여있다. 일몰시 무분별한 개발과 도시민의 쉼터가 소실되기에 지자체에서는 관심을 가지고 대상지를 공원화 시킬 계획을 세워 기본 계획안을 내놓았다. 광역적으로 봤을 때 평택시는 산림 비율 전국 최저 및 미세먼지 최악의 도시라는 타이틀을 가지고 있는 점과 북쪽의 공업단지에서 발생하는 각종 공해들로 인한 피해 등 대상지 내외로 산재되어 있는 문제점들을 5가지 키워드로 나누어 해결방안을 찾고자 한다. 물 순환, 청정대기, 생태복원, 자원순환, 환경교육은 도시숲의 맥락에 맞추어 선정하였으며 친환경 녹색 기술을 통해 도시 환경 정화뿐만이 아닌 자연과 인간의 조화를 찾고 지속 가능성을 향상시킬 수 있는 도시숲으로 재탄생 시키는 설계안을 제안해보고자 한다.'
- path: '/work/project12'
  name: '제 13회 대전광역시 공공디자인 공모전'
  date: '2021.03.02 - 2021.06.22'
  description: '대전시 중구와 동구 사이에 위치해 있는 대전천은 대전시의 중심에 흐르는 하천이다. 매년 홍수로 인해 하천 범람이 발생하고 있으며 지역민들의 재산과 생명에 직접적인 피해를 주고 있다. 이에 재난으로부터의 안전을 주제로 하여 하천의 형태와 닮은 알파벳 ‘S’로 시작하는 단어인 secure(안전한), save(모으다), space(장소)를 중점으로 문제점을 파악하고 그에 맞는 솔루션을 제안하고자 한다. 하천 범람을 최소화하는 디자인으로 빗물을 한 곳에 저장·활용하여 물 순환을 원활히 하고 환경 기능을 극대화할 뿐 아니라, 재해로부터 안전한 하천 설계를 통해 핵심 기능(3S)을 갖춘 생태공원을 조성하였다.'
